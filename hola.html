<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspie de Ropa Virtual</title>
    <style>
        /* Estilo general de la página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding-top: 50px;
        }

        /* Estilo de la imagen */
        #ropa-img {
            width: 60%;
            max-width: 400px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        #ropa-img:hover {
            transform: scale(1.05);
        }

        /* Contenedor de los botones */
        #botones {
            display: none;
            margin-top: 20px;
            transition: opacity 0.5s ease;
        }

        /* Estilo de los botones */
        .btn {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
            opacity: 0;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        /* Botón de descargar */
        .btn-descargar {
            background-color: #28a745;
        }

        /* Botón de consultar */
        .btn-consultar {
            background-color: #007bff;
        }

        /* Animación de aparición de los botones */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Animación para los botones */
        .btn.show {
            animation: fadeIn 1s ease forwards;
        }
    </style>
</head>
<body>

    <h1>Bienvenido al Aspie de Ropa Virtual</h1>

    <!-- Imagen de la ropa -->
    <img src="hola.jpg" alt="Ropa Virtual" id="ropa-img" onclick="mostrarBotones()">

    <!-- Contenedor de los botones -->
    <div id="botones">
        <button class="btn btn-descargar show" onclick="descargar()">Descargar</button>
        <button class="btn btn-consultar show" onclick="consultar()">Consultar</button>
    </div>

    <script>
        // Función para mostrar los botones al hacer clic en la imagen
        function mostrarBotones() {
            document.getElementById('botones').style.display = 'block';
            
            // Hacer que los botones aparezcan con animación
            const botones = document.querySelectorAll('.btn');
            botones.forEach((boton, index) => {
                setTimeout(() => {
                    boton.classList.add('show');
                }, index * 300); // Retrasar la aparición de cada botón
            });
        }

        // Función para la acción de descarga
        function descargar() {
            alert('Descarga en proceso (esta es una acción ficticia).');
            // Aquí puedes agregar la lógica para descargar un archivo o redirigir a una URL de descarga
        }

        // Función para abrir WhatsApp con el número de empresa
        function consultar() {
            const numeroWhatsApp = 'https://wa.me/5493725465878'; // Tu número de WhatsApp con código de país Argentina
            window.open(numeroWhatsApp, '_blank');
        }
    </script>

</body>
</html>
